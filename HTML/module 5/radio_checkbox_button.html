<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio & Checkbox</title>
</head>

<body>


    <div>
        <h2>Choose Your Hobbies</h2>
        <form action="">
            <input type="checkbox" name="hobby1" value="cricket"> Playing Cricket <br>
            <input type="checkbox" name="hobby2" value="football"> Playing Football<br>
            <input type="checkbox" name="hobby3" value="books"> Reading Books<br>
            <input type="checkbox" name="hobby4" value="coding"> Coding<br>
            <input type="checkbox" name="hobby5" value="gardeing"> Gardening
        </form>

        <h2>Select Your Gender</h2>
        <form action="">
            <input type="radio" name="gender" value="male">Male <br>
            <input type="radio" name="gender" value="female">Female <br>
            <input type="radio" name="gender" value="others">Others
        </form>

    </div>


</body>

</html>
