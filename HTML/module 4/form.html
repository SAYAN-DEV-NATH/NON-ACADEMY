<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <div>
        <p><strong>Your Identity</strong></p>
        <form>
            <label for="lname">Enter your email:</label>
            <br>
            <input type="email" id="lname" placeholder="enter your email here......." required>
            <br>

            <label for="lpassword">Enter your password:</label>
            <br>
            <input type="password" id="lpassword" placeholder="enter your password here....." required>
            <br>

            <label for="ldate">Enter your data:</label>
            <br>
            <input type="date" id="ldata" required>
            <br>

            <label for="lrange">Enter your range:</label>
            <br>
            <input type="range">
            <br>

            <input type="submit">
        </form>
    </div>
</body>

</html>
